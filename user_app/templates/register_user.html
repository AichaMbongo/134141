{% extends 'base.html' %} 

{% block title %}
  Login
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>You are already logged in</h1>
{% else %}
  <h1>CV-Detect</h1>

  <div class="col-md-6 offset-md-3">
  <h3>Register</h3>
  <br/>

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
      
 
    <br/>
  </form>



  </div>
  {% endif %}
  
{% endblock %}
