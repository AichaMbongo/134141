{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CVDetect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'tempus_dominus/css/tempus_dominus_bootstrap_4.css' %}" /> -->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}">
    <!-- Your other stylesheets -->

</head>
<body>
    <style>
        body {
            background-image: url('{% static 'images/hospital1.jpg' %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .custom-h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background-color: #f2f2f2;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    {% include 'navbar.html' %}
    <div class="container">
        <br/>
        {% if messages %}
            {% for message in messages %}
                {% if request.resolver_match.url_name == 'predict_health_records' %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% else %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>   
    <!-- Your other scripts -->

</body>
</html>
