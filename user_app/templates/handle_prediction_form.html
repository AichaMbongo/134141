<!-- handle_prediction_form.html -->
{% extends 'base.html' %}

{% block title %}
    Prediction Form
{% endblock %}

{% block content %}
    <h2 class="custom-h1">Lab Tests Form for {{ patient.firstName }} {{ patient.lastName }}</h2>

    <!-- Add any additional patient information you want to display -->

    <form method="post" action="{% url 'handle_prediction_form' patient_id=patient.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit Test Results</button>
    </form>

    {% if result_message %}
        <hr>
        <h3>Prediction Outcome</h3>
        <p>{{ result_message }}</p>
        <!-- Display other details from the result_message as needed -->
    {% endif %}
{% endblock %}
