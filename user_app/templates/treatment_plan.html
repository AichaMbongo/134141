{% extends 'base.html' %}
{% load static %}

{% block title %}
    CV - detect
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="custom-h1">Treatment Plan for {{ patient.firstName }} {{ patient.lastName }}</h1>

        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <form method="post" action="{% url 'treatment_plan' patient.id %}" class="mt-6">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="id_medications" class="col-sm-2 col-form-label text-primary">{{ form.medications.label_tag }}</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="id_medications" name="medications"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="id_lifestyle_changes" class="col-sm-2 col-form-label text-primary">{{ form.lifestyle_changes.label_tag }}</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="id_lifestyle_changes" name="lifestyle_changes"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="id_follow_up_date" class="col-sm-2 col-form-label text-primary">{{ form.follow_up_date.label_tag }}</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="id_follow_up_date" name="follow_up_date"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="id_additional_notes" class="col-sm-2 col-form-label text-primary">{{ form.additional_notes.label_tag }}</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="id_additional_notes" name="additional_notes"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Save Treatment Plan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom style for blue borders -->
    <style>
        input.form-control,
        textarea.form-control {
            border-color: #007BFF; /* Blue color code */
        }
    </style>
{% endblock %}
